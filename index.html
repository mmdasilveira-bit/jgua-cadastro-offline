<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGUA Cadastro Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 15px; background: #eceff1; color: #333; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .hidden { display: none; }
        .secao { border-bottom: 1px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        h3 { color: #007bff; font-size: 1.1em; margin-top: 20px; }
        label { font-weight: bold; font-size: 0.9em; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; background: #fafafa; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-principal { background: #007bff; color: white; }
        .btn-secundario { background: #28a745; color: white; }
        .btn-export { background: #6c757d; color: white; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

    <div id="app" class="card">
        <h2 style="text-align: center;">JGUA - Cadastro Offline</h2>
        
        <div id="secao-login">
            <label>Código de Acesso:</label>
            <input type="password" id="input-codigo" placeholder="Digite seu código de acesso">
            <button class="btn-principal" onclick="autenticar()">Acessar Sistema</button>
        </div>

        <div id="conteudo" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span id="label-perfil" style="background: #333; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8em;"></span>
                <button onclick="location.reload()" style="width: auto; padding: 5px 15px; margin: 0; font-size: 0.8em; background: #dc3545; color: white;">Sair</button>
            </div>

            <div class="secao">
                <h3>1. Identificação</h3>
                <div class="grid-2">
                    <div>
                        <label>Tipo:</label>
                        <select id="tipo">
                            <option value="ASSOCIADO">ASSOCIADO</option>
                            <option value="ADEPTO">ADEPTO</option>
                        </select>
                    </div>
                    <div>
                        <label>Origem:</label>
                        <select id="origem">
                            <option value="AUTO">AUTO (Próprio)</option>
                            <option value="TERCEIRO">TERCEIRO</option>
                        </select>
                    </div>
                </div>
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Nome">
                <label>Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome">
                <label>CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00">
                <label>Data de Nascimento:</label>
                <input type="date" id="nascimento">
            </div>

            <div class="secao">
                <h3>2. Contatos</h3>
                <div class="grid-2">
                    <input type="tel" id="whatsapp" placeholder="WhatsApp (DDD + Número)">
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <input type="text" id="instagram" placeholder="@usuário_instagram">
            </div>

            <div class="secao">
                <h3>3. Endereço (Jaraguá do Sul)</h3>
                <label>CEP:</label>
                <input type="text" id="cep" onblur="buscarCEP()" placeholder="89250-000">
                <label>Rua/Avenida:</label>
                <input type="text" id="logradouro">
                <div class="grid-2">
                    <input type="text" id="bairro" placeholder="Bairro">
                    <input type="text" id="numero" placeholder="Número">
                </div>
                <input type="hidden" id="cidade" value="Jaraguá do Sul">
                <input type="hidden" id="uf" value="SC">
            </div>

            <button class="btn-secundario" onclick="salvar()">SALVAR CADASTRO</button>

            <div class="secao" style="background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #ddd;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="margin: 0;">Cadastros no Dispositivo</h3>
                    <span id="contador-total" style="background: #007bff; color: white; padding: 2px 10px; border-radius: 10px; font-weight: bold;">0</span>
                </div>
                <div id="lista-cadastros" style="margin-top: 15px; max-height: 200px; overflow-y: auto; font-size: 0.85em; background: white; border: 1px solid #eee; padding: 5px;">
                    <p style="color: #999; text-align: center;">Nenhum cadastro realizado ainda.</p>
                </div>
            </div>

            <div id="painel-admin" class="secao hidden" style="background: #f0f7ff; padding: 15px; border: 1px solid #b3d7ff; border-radius: 8px;">
                <h3 style="margin-top: 0;">Gerenciar Equipe</h3>
                <label>Nome:</label>
                <input type="text" id="novo-nome" placeholder="Nome do integrante">
                <label>Senha/Código:</label>
                <input type="password" id="novo-codigo" placeholder="Senha alfanumérica">
                <label>Perfil:</label>
                <select id="novo-perfil">
                    <option value="CADASTRADOR">CADASTRADOR</option>
                    <option value="VALIDADOR">VALIDADOR</option>
                    <option value="COORDENADOR">COORDENADOR</option>
                    <option value="GESTOR">GESTOR</option>
                </select>
                <button class="btn-principal" onclick="criarUsuario()" style="background: #0056b3;">CADASTRAR INTEGRANTE</button>
                
                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #b3d7ff;">
                <h4 style="margin-bottom: 5px;">Alterar Senha:</h4>
                <div class="grid-2">
                    <input type="password" id="cod-atual" placeholder="Cód. Atual">
                    <input type="password" id="cod-novo" placeholder="Novo Cód.">
                </div>
                <button class="btn-principal" onclick="alterarSenha()" style="background: #6c757d; padding: 10px; margin-top: 5px;">ATUALIZAR SENHA</button>

                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #b3d7ff;">
                <h4 style="margin-bottom: 10px;">Integrantes Atuais:</h4>
                <div id="lista-usuarios" style="font-size: 0.85em; background: white; border-radius: 6px; padding: 10px; border: 1px solid #b3d7ff;">
                    Carregando lista...
                </div>
            </div>

            <button class="btn-export" onclick="exportarDados()">EXPORTAR BASE (JSON)</button>
        </div>
    </div>

    <script>
        function autenticar() {
            const cod = document.getElementById('input-codigo').value;
            const tx = db.transaction("usuarios", "readonly");
            const store = tx.objectStore("usuarios");
            const consulta = store.get(cod);

            consulta.onsuccess = () => {
                const usuario = consulta.result;
                if (usuario) {
                    document.getElementById('label-perfil').innerText = usuario.perfil;
                    document.getElementById('secao-login').classList.add('hidden');
                    document.getElementById('conteudo').classList.remove('hidden');

                    const campoCpf = document.getElementById('cpf');
                    campoCpf.type = (usuario.perfil === "GESTOR") ? "text" : "password";

                    atualizarMonitor();

                    if (usuario.perfil === "GESTOR" || usuario.perfil === "COORDENADOR") {
                        document.getElementById('painel-admin').classList.remove('hidden');
                        listarUsuarios(); 
                    }
                } else { alert("Código incorreto!"); }
            };
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
