<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGUA Cadastro Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 15px; background: #eceff1; color: #333; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .hidden { display: none; }
        .secao { border-bottom: 1px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        h3 { color: #007bff; font-size: 1.1em; margin-top: 20px; }
        label { font-weight: bold; font-size: 0.9em; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; background: #fafafa; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-principal { background: #007bff; color: white; }
        .btn-secundario { background: #28a745; color: white; }
        .btn-export { background: #6c757d; color: white; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .barra-progresso { flex: 1; background: #eee; height: 20px; border-radius: 10px; overflow: hidden; display: flex; margin: 10px 0; }
        .segmento { height: 100%; transition: width 0.5s ease; }
        .busca-container { position: relative; margin-top: 10px; }
        .busca-input { background: #fff; border: 2px solid #007bff; font-weight: bold; }
        .erro-input { border-color: #dc3545 !important; background-color: #fff8f8 !important; }
    </style>
</head>
<body>

    <div id="app" class="card">
        <h2 style="text-align: center;">JGUA - Cadastro Offline</h2>
        
        <div id="secao-login">
            <label>C贸digo de Acesso:</label>
            <input type="password" id="input-codigo" placeholder="Digite seu c贸digo">
            <button class="btn-principal" onclick="autenticar()">Acessar Sistema</button>
        </div>

        <div id="conteudo" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span id="label-perfil" style="background: #333; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8em;"></span>
                <button onclick="location.reload()" style="width: auto; padding: 5px 15px; margin: 0; font-size: 0.8em; background: #dc3545; color: white;">Sair</button>
            </div>

            <div class="secao">
                <h3>1. Identifica莽茫o</h3>
                <div class="grid-2">
                    <div>
                        <label>Tipo:</label>
                        <select id="tipo">
                            <option value="ASSOCIADO">ASSOCIADO</option>
                            <option value="ADEPTO">ADEPTO</option>
                        </select>
                    </div>
                    <div>
                        <label>Origem:</label>
                        <select id="origem">
                            <option value="AUTO">AUTO (Pr贸prio)</option>
                            <option value="TERCEIRO">TERCEIRO</option>
                        </select>
                    </div>
                </div>
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" id="sobrenome" placeholder="Sobrenome">
                <input type="text" id="cpf" placeholder="CPF (000.000.000-00)" maxlength="14" oninput="mascaraCPF(this)">
                <input type="date" id="nascimento">
            </div>

            <div class="secao">
                <h3>2. Contatos e Endere莽o</h3>
                <div class="grid-2">
                    <input type="tel" id="whatsapp" placeholder="WhatsApp">
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <input type="text" id="cep" onblur="buscarCEP()" placeholder="CEP">
                <input type="text" id="logradouro" placeholder="Rua/Avenida">
                <div class="grid-2">
                    <input type="text" id="bairro" placeholder="Bairro">
                    <input type="text" id="numero" placeholder="N潞">
                </div>
                <input type="hidden" id="cidade" value="Jaragu谩 do Sul">
                <input type="hidden" id="uf" value="SC">
            </div>

            <button class="btn-secundario" onclick="salvar()">SALVAR CADASTRO</button>

            <div class="secao" style="background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-top: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="margin: 0;">Resumo da Base</h3>
                    <span id="contador-total" style="background: #007bff; color: white; padding: 2px 10px; border-radius: 10px; font-weight: bold;">0</span>
                </div>

                <div class="barra-progresso">
                    <div id="bar-associado" class="segmento" style="background: #28a745; width: 0%;"></div>
                    <div id="bar-adepto" class="segmento" style="background: #ffc107; width: 0%;"></div>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.75em; font-weight: bold; margin-bottom: 10px;">
                    <span>ASSOC: <span id="txt-associado">0</span></span>
                    <span>ADEPT: <span id="txt-adepto">0</span></span>
                </div>

                <div class="busca-container">
                    <input type="text" id="input-busca" class="busca-input" placeholder=" Buscar por Nome, CPF ou Bairro..." onkeyup="atualizarMonitor()">
                </div>
                
                <div id="lista-cadastros" style="max-height: 250px; overflow-y: auto; font-size: 0.85em; background: white; border: 1px solid #eee; padding: 5px; margin-top: 10px;"></div>
            </div>

            <div id="painel-admin" class="secao hidden" style="background: #f0f7ff; padding: 15px; border: 1px solid #b3d7ff; border-radius: 8px;">
                <h3 style="margin-top: 0;">Gest茫o de Equipe</h3>
                <input type="text" id="novo-nome" placeholder="Nome">
                <input type="password" id="novo-codigo" placeholder="Senha">
                <select id="novo-perfil">
                    <option value="CADASTRADOR">CADASTRADOR</option>
                    <option value="VALIDADOR">VALIDADOR</option>
                    <option value="COORDENADOR">COORDENADOR</option>
                    <option value="GESTOR">GESTOR</option>
                </select>
                <button class="btn-principal" onclick="criarUsuario()">CADASTRAR INTEGRANTE</button>
                <div class="grid-2">
                    <input type="password" id="cod-atual" placeholder="C贸d. Atual">
                    <input type="password" id="cod-novo" placeholder="Novo C贸d.">
                </div>
                <button class="btn-principal" onclick="alterarSenha()" style="background: #6c757d; padding: 10px;">ATUALIZAR SENHA</button>
                <div id="lista-usuarios" style="font-size: 0.85em; background: white; padding: 5px; border-radius: 4px; margin-top: 10px;"></div>
            </div>

            <button class="btn-export" onclick="exportarDados()">EXPORTAR BASE (JSON)</button>
        </div>
    </div>

    <script>
        function mascaraCPF(i) {
            let v = i.value.replace(/\D/g, "");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            i.value = v;
        }

        function autenticar() {
            const cod = document.getElementById('input-codigo').value;
            const tx = db.transaction("usuarios", "readonly");
            const store = tx.objectStore("usuarios");
            const consulta = store.get(cod);
            consulta.onsuccess = () => {
                const usuario = consulta.result;
                if (usuario) {
                    document.getElementById('label-perfil').innerText = usuario.perfil;
                    document.getElementById('secao-login').classList.add('hidden');
                    document.getElementById('conteudo').classList.remove('hidden');
                    document.getElementById('cpf').type = (usuario.perfil === "GESTOR") ? "text" : "password";
                    atualizarMonitor();
                    if (usuario.perfil === "GESTOR" || usuario.perfil === "COORDENADOR") {
                        document.getElementById('painel-admin').classList.remove('hidden');
                        listarUsuarios(); 
                    }
                } else { alert("C贸digo incorreto!"); }
            };
        }
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
