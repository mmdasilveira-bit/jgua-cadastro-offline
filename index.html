<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGUA Cadastro Offline</title>
   <link rel="manifest" href="manifest.json">
<script src="app.js" defer></script>
<style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 15px; background: #eceff1; color: #333; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .hidden { display: none; }
        .secao { border-bottom: 1px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        h3 { color: #007bff; font-size: 1.1em; margin-top: 20px; }
        label { font-weight: bold; font-size: 0.9em; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; background: #fafafa; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-principal { background: #007bff; color: white; }
        .btn-secundario { background: #28a745; color: white; }
        .btn-export { background: #6c757d; color: white; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

    <div id="app" class="card">
        <h2 style="text-align: center;">JGUA - Cadastro Offline</h2>
        
        <div id="secao-login">
            <label>Código de Acesso:</label>
            <input type="password" id="input-codigo" placeholder="Digite seu código">
            <button class="btn-principal" onclick="autenticar()">Acessar Sistema</button>
        </div>

        <div id="conteudo" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span id="label-perfil" style="background: #333; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8em;"></span>
                <button onclick="location.reload()" style="width: auto; padding: 5px 10px; margin: 0; font-size: 0.8em;">Sair</button>
            </div>

            <div class="secao">
                <h3>1. Identificação</h3>
                <div class="grid-2">
                    <div>
                        <label>Tipo:</label>
                        <select id="tipo">
                            <option value="ASSOCIADO">ASSOCIADO</option>
                            <option value="ADEPTO">ADEPTO</option>
                        </select>
                    </div>
                    <div>
                        <label>Origem:</label>
                        <select id="origem">
                            <option value="AUTO">AUTO (Próprio)</option>
                            <option value="TERCEIRO">TERCEIRO</option>
                        </select>
                    </div>
                </div>
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Nome">
                <label>Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome">
                <label>CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00">
                <label>Data de Nascimento:</label>
                <input type="date" id="nascimento">
            </div>

            <div class="secao">
                <h3>2. Contatos</h3>
                <div class="grid-2">
                    <input type="tel" id="whatsapp" placeholder="WhatsApp (DDD + Número)">
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <input type="text" id="instagram" placeholder="@usuário_instagram">
            </div>

            <div class="secao">
                <h3>3. Endereço (Jaraguá do Sul)</h3>
                <label>CEP:</label>
                <input type="text" id="cep" onblur="buscarCEP()" onkeyup="if(event.key==='Enter') buscarCEP()" placeholder="89250-000">
                
                <label>Rua/Avenida:</label>
                <input type="text" id="logradouro">
                
                <div class="grid-2">
                    <input type="text" id="bairro" placeholder="Bairro">
                    <input type="text" id="numero" placeholder="Número">
                </div>
                <input type="text" id="cidade" value="Jaraguá do Sul">
                <input type="text" id="uf" value="SC">
            </div>

            <button class="btn-secundario" onclick="salvar()">SALVAR CADASTRO</button>
           <button class="btn-export" id="btnExport" onclick="if(typeof exportarDados === 'function') { exportarDados() } else { alert('O sistema ainda está carregando os dados, aguarde 5 segundos...') }">EXPORTAR BASE (JSON)</button>
        </div>
    </div>

       <script>
        function autenticar() {
            const cod = document.getElementById('input-codigo').value;
            const perfis = {"1234": "GESTOR", "1111": "CADASTRADOR", "2222": "COORDENADOR", "3333": "VALIDADOR"};
            
            if(perfis[cod]) {
                document.getElementById('label-perfil').innerText = perfis[cod];
                document.getElementById('secao-login').classList.add('hidden');
                document.getElementById('conteudo').classList.remove('hidden');
                
                // Regra de Negócio: Esconder CPF se não for Gestor
                if(perfis[cod] !== "GESTOR") {
                    document.getElementById('cpf').type = "password";
                }
            } else { alert("Código incorreto!"); }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
