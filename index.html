<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGUA Cadastro Offline</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; font-weight: bold; cursor: pointer; border: none; }
        .perfil-badge { background: #e2e2e2; padding: 5px; font-size: 0.8em; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="app" class="card">
        <h2>JGUA Cadastro</h2>
        
        <div id="secao-login">
            <p>Digite o código de acesso:</p>
            <input type="password" id="input-codigo" placeholder="Código (Tente 1234 para Gestor)">
            <button onclick="autenticar()">Entrar</button>
        </div>

        <div id="conteudo" class="hidden">
            <p>Perfil atual: <span id="label-perfil" class="perfil-badge"></span></p>
            <hr>
            <h3>Novo Cadastro</h3>
            <label>Nome:</label>
            <input type="text" id="nome" placeholder="Nome completo">
            
            <label>CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00">
            <small id="aviso-cpf" style="color: red;" class="hidden">O CPF ficará oculto para este perfil após salvar.</small>

            <button onclick="salvar()">Salvar Localmente</button>
            <button style="background: #28a745;" onclick="listar()">Ver Registros</button>
        </div>
    </div>

    <script>
        let perfilAtual = "";

        function autenticar() {
            const codigo = document.getElementById('input-codigo').value;
            const conteudo = document.getElementById('conteudo');
            const login = document.getElementById('secao-login');
            const label = document.getElementById('label-perfil');

            // Lógica simples de perfis
            if(codigo === "1234") perfilAtual = "GESTOR";
            else if(codigo === "1111") perfilAtual = "CADASTRADOR";
            else { alert("Código inválido!"); return; }

            label.innerText = perfilAtual;
            login.classList.add('hidden');
            conteudo.classList.remove('hidden');

            if(perfilAtual !== "GESTOR") {
                document.getElementById('aviso-cpf').classList.remove('hidden');
            }
        }

        function salvar() {
            alert("Em breve: Gravando dados no banco offline...");
        }

        function listar() {
            alert("Em breve: Listando dados do IndexedDB...");
        }
    </script>
</body>
</html>
