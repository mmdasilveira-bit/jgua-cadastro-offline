<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGUA Cadastro Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: #eceff1; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .hidden { display: none; }
        .secao { border-bottom: 1px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        h3 { color: #007bff; font-size: 1.1em; }
        label { font-weight: bold; font-size: 0.85em; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-principal { background: #007bff; color: white; }
        .btn-secundario { background: #28a745; color: white; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align: center;">JGUA - Cadastro Offline</h2>

    <div id="secao-login">
        <label>Código de Acesso:</label>
        <input type="password" id="input-codigo" placeholder="Digite seu código">
        <button class="btn-principal" onclick="autenticar()">Acessar Sistema</button>
    </div>

    <div id="conteudo" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span id="label-perfil" style="background: #333; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8em;"></span>
            <button onclick="location.reload()" style="width: auto; padding: 5px 10px; background: #dc3545; color: white;">Sair</button>
        </div>

        <div class="secao">
            <h3>1. Identificação</h3>
            <div class="grid-2">
                <div><label>Tipo:</label><select id="tipo"><option value="ASSOCIADO">ASSOCIADO</option><option value="ADEPTO">ADEPTO</option></select></div>
                <div><label>Origem:</label><select id="origem"><option value="TERCEIRO">TERCEIRO</option><option value="AUTO">AUTO</option></select></div>
            </div>
            <div class="grid-2">
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div class="grid-2">
                <input type="text" id="cpf" placeholder="CPF" maxlength="14" oninput="mascaraCPF(this)">
                <select id="sexo"><option value="">Sexo...</option><option value="M">Masculino</option><option value="F">Feminino</option></select>
            </div>
            <label>Data de Nascimento:</label>
            <input type="date" id="nascimento">
        </div>

        <div class="secao">
            <h3>2. Contatos e Redes Sociais</h3>
            <div class="grid-2">
                <input type="tel" id="whatsapp" placeholder="WhatsApp">
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div class="grid-2">
                <input type="text" id="instagram" placeholder="Instagram (@)">
                <input type="text" id="telegram" placeholder="Telegram">
            </div>
        </div>

        <div class="secao">
            <h3>3. Endereço</h3>
            <div class="grid-2">
                <input type="text" id="cep" placeholder="CEP" onblur="buscarCEP()">
                <input type="text" id="bairro" placeholder="Bairro">
            </div>
            <input type="text" id="logradouro" placeholder="Rua/Avenida">
            <input type="text" id="numero" placeholder="Número">
        </div>

        <button class="btn-secundario" onclick="salvar()">SALVAR CADASTRO</button>

        <div id="monitor" style="background: #f9f9f9; padding: 10px; border-radius: 8px; margin-top: 10px;">
            <div style="display: flex; justify-content: space-between;">
                <strong>Total: <span id="contador-total">0</span></strong>
                <small>Média Idade: <span id="media-idade">0</span></small>
            </div>
            <div id="stats-bairros" style="font-size: 0.8em; margin-top: 5px;"></div>
        </div>
    </div>
</div>

<script>
    function mascaraCPF(i) {
        let v = i.value.replace(/\D/g, "");
        v = v.replace(/(\d{3})(\d)/, "$1.$2");
        v = v.replace(/(\d{3})(\d)/, "$1.$2");
        v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        i.value = v;
    }

    function autenticar() {
        const cod = document.getElementById('input-codigo').value;
        const perfis = {"1234": "GESTOR", "1111": "CADASTRADOR"};
        if(perfis[cod]) {
            document.getElementById('label-perfil').innerText = perfis[cod];
            document.getElementById('secao-login').classList.add('hidden');
            document.getElementById('conteudo').classList.remove('hidden');
            if(perfis[cod] !== "GESTOR") document.getElementById('cpf').type = "password";
            if(typeof atualizarMonitor === 'function') atualizarMonitor();
        } else { alert("Código inválido!"); }
    }
</script>
</body>
</html>
