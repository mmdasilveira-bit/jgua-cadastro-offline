<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGUA - Autocadastro</title>
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
    <style>
        /* Estilos sincronizados com sua aplicação principal */
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: #eceff1; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .secao { border-bottom: 1px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        h3 { color: #007bff; font-size: 1.1em; margin-bottom: 15px; }
        label { font-weight: bold; font-size: 0.85em; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-secundario { background: #28a745; color: white; transition: background 0.3s; }
        .btn-secundario:hover { background: #218838; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .footer-auto { text-align: center; font-size: 0.8em; color: #666; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>JGUA - Cadastro</h2>

    <div id="conteudo-auto">
        <input type="hidden" id="tipo" value="ADEPTO">
        <input type="hidden" id="origem" value="AUTO">
        <input type="hidden" id="edit-id" value="">

        <div class="secao">
            <h3>1. Identificação</h3>
            <div class="grid-2">
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div class="grid-2">
                <input type="text" id="cpf" placeholder="CPF" maxlength="14" oninput="mascaraCPF(this)">
                <select id="sexo">
                    <option value="">Sexo...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>
            </div>
            <label>Data de Nascimento:</label>
            <input type="date" id="nascimento">
        </div>

        <div class="secao">
            <h3>2. Contato</h3>
            <div class="grid-2">
                <input type="tel" id="whatsapp" placeholder="WhatsApp (DDD+Número)">
                <input type="email" id="email" placeholder="E-mail">
            </div>
        </div>

        <div class="secao">
            <h3>3. Endereço</h3>
            <div class="grid-2">
                <input type="text" id="cep" placeholder="CEP" onblur="buscarCEP()">
                <input type="text" id="bairro" placeholder="Bairro">
            </div>
            <div class="grid-2" style="grid-template-columns: 3fr 1fr;">
                <input type="text" id="logradouro" placeholder="Rua/Avenida">
                <input type="text" id="numero" placeholder="Nº">
            </div>
        </div>

        <button class="btn-secundario" onclick="salvarAuto()">FINALIZAR MEU CADASTRO</button>

        <div class="footer-auto">
            Ao clicar em finalizar, você concorda com o tratamento de seus dados para fins de cadastro.
        </div>
    </div>
</div>

<script>
    // Injeta o identificador de sistema para o app.js registrar o autor corretamente
    function salvarAuto() {
        window.labelNomeUser_Forced = "SISTEMA-AUTO";
        if(typeof salvar === 'function') {
            salvar();
        }
    }

    function mascaraCPF(i) {
        let v = i.value.replace(/\D/g, "");
        v = v.replace(/(\d{3})(\d)/, "$1.$2");
        v = v.replace(/(\d{3})(\d)/, "$1.$2");
        v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        i.value = v;
    }
</script>
</body>
</html>
